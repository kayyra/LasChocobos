<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="img/logo.jpeg" alt="logo" />
      </div>
      <img class="banner" src="img/banner.JPG" alt="logo" />
    </header>

    <main>
      <h1>Las Chocobos</h1>
      <p>No le hables al patito, h√°blale al chocobito</p>

      <section>
        <div class="cards">
          <div class="card">
            <div class="foto dulce"></div>
            <div class="container">
              <h3><b>Dulce</b></h3>
              <em>
                <p>Creativa</p>
              </em>
            </div>
          </div>

          <div class="card">
            <div class="foto ana"></div>
            <div class="container">
              <h3><b>Ana</b></h3>
              <em>
                <p>Leal</p>
              </em>
            </div>
          </div>

          <div class="card">
            <div class="foto irene"></div>
            <div class="container">
              <h3><b>Irene</b></h3>
              <em>
                <p>Moderadora</p>
              </em>
            </div>
          </div>
        </div>
        <div class="logos">
          <img src="./img/gimp.png" alt="gimp" />
          <img src="./img/figma.png" alt="figma" />
          <img src="./img/html-js-css.png" alt="html-js-css" />
          <img src="./img/photoshop.png" alt="photoshop" />
        </div>
        <div class="emoticonos">
          <img id="llorando" src="./img/llorando.png" alt="llorando" />
          <img id="triste" src="./img/triste.png" alt="triste" />
          <img id="serio" src="./img/serio.png" alt="serio" />
          <img id="contento" src="./img/contento.png" alt="contento" />
          <img id="muy-contento" src="./img/muy-contento.png" alt="muy-contento" />
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; Proyecto realizado por Dulce, Ana e Irene</p>
      <div class="sociales">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
      </div>
    </footer>

    <script src="js/style.js"></script>
  </body>
</html>
